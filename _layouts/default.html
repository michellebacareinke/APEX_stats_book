<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <!-- Pagination for previous and next links -->
    <div class="pagination">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="previous-link">← Previous</a>
      {% endif %}

      {% if page.next %}
        <a href="{{ page.next.url }}" class="next-link">Next →</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
